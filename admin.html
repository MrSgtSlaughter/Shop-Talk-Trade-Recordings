<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local 449 Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-box h1 { color: #FFB612; margin-bottom: 10px; font-size: 2em; }
        .login-box p { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #333; font-weight: 600; margin-bottom: 8px; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group input:focus { outline: none; border-color: #FFB612; }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary { background: linear-gradient(45deg, #FFB612, #D4AF37); color: #000; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 182, 18, 0.4); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .error-message {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9em;
            display: none;
        }
        .error-message.show { display: block; }
        .dashboard { display: none; }
        .dashboard.active { display: block; }
        .header {
            background: linear-gradient(135deg, #000000 0%, #222222 100%);
            color: #FFB612;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .header h1 { font-size: 1.8em; }
        .header-right { display: flex; gap: 20px; align-items: center; }
        .user-info { color: #FFB612; }
        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-logout:hover { background: #c0392b; }
        .content { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .stat-number { font-size: 2.5em; font-weight: bold; color: #FFB612; }
        .stat-label { color: #666; font-size: 0.95em; margin-top: 5px; }
        .recordings-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .recording-item { padding: 25px; border-bottom: 1px solid #eee; }
        .recording-item:hover { background: #f9f9f9; }
        .recording-title { font-size: 1.3em; font-weight: 600; color: #333; margin-bottom: 10px; }
        .recording-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9em;
        }
        .audio-player { width: 100%; margin: 15px 0; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .empty-state { text-align: center; padding: 60px 20px; color: #666; }
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 15px; text-align: center; }
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>LOCAL 449</h1>
            <p>Admin Dashboard</p>
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@ua449.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            </form>
        </div>
    </div>

    <div id="dashboardPage" class="dashboard">
        <div class="header">
            <h1>üìä Instructor Recordings</h1>
            <div class="header-right">
                <div class="user-info"><strong id="userEmail"></strong></div>
                <button class="btn-logout" onclick="dashboard.logout()">Sign Out</button>
            </div>
        </div>
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecordings">0</div>
                    <div class="stat-label">Total Recordings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalInstructors">0</div>
                    <div class="stat-label">Instructors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalDuration">0h</div>
                    <div class="stat-label">Total Duration</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisWeek">0</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>
            <div class="recordings-list" id="recordingsList">
                <div class="loading">Loading recordings...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.1/dist/umd/supabase.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://dfneumnqaxfdmtkzqezm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmbmV1bW5xYXhmZG10a3pxZXptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTUyNDksImV4cCI6MjA3NTY3MTI0OX0.XM-zDV1Ne8izUJFDGR6_6jRa5HHqCPc9Jho9f5YsGNM';

        // ‚úÖ FIX: Auth persistence configuration
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: {
                persistSession: true,
                storageKey: 'local449-admin',
                storage: window.localStorage
            }
        });

        const dashboard = {
            currentUser: null,
            recordings: [],

            async init() {
                console.log('üîê Dashboard init');
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session?.user) {
                        console.log('‚úÖ Session found:', session.user.email);
                        this.currentUser = session.user;
                        this.showDashboard();
                        return;
                    }
                } catch (e) {
                    console.error('Session check failed:', e);
                }
                console.log('‚ÑπÔ∏è No session - showing login');

                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.login();
                });
            },

            showError(msg) {
                const el = document.getElementById('errorMessage');
                el.textContent = msg;
                el.classList.add('show');
                setTimeout(() => el.classList.remove('show'), 5000);
            },

            async login() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const btn = document.getElementById('loginBtn');

                if (!email || !password) {
                    this.showError('Please enter email and password');
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'Signing in...';

                try {
                    console.log('üîê Login attempt:', email);
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    if (!data?.user) throw new Error('No user');

                    console.log('‚úÖ Login success:', data.user.email);
                    await new Promise(r => setTimeout(r, 300));
                    
                    this.currentUser = data.user;
                    this.showDashboard();
                } catch (error) {
                    console.error('‚ùå Login failed:', error);
                    this.showError(error.message || 'Login failed');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            },

            async logout() {
                await supabase.auth.signOut();
                location.reload();
            },

            showDashboard() {
                console.log('üìä Show dashboard');
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboardPage').classList.add('active');
                document.getElementById('userEmail').textContent = this.currentUser.email;
                this.loadRecordings();
            },

            async loadRecordings() {
                try {
                    const { data, error } = await supabase
                        .from('instructor_recordings')
                        .select('*')
                        .order('recorded_at', { ascending: false });

                    if (error) throw error;

                    this.recordings = data || [];
                    this.updateStats();
                    this.renderRecordings();
                } catch (error) {
                    console.error('Load error:', error);
                    document.getElementById('recordingsList').innerHTML = 
                        '<div class="empty-state"><h2>Error Loading</h2><p>' + error.message + '</p></div>';
                }
            },

            updateStats() {
                const total = this.recordings.length;
                const instructors = new Set(this.recordings.map(r => r.instructor_name)).size;
                const seconds = this.recordings.reduce((sum, r) => sum + (r.duration_seconds || 0), 0);
                const hours = Math.round(seconds / 3600 * 10) / 10;
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                const thisWeek = this.recordings.filter(r => new Date(r.recorded_at) > weekAgo).length;

                document.getElementById('totalRecordings').textContent = total;
                document.getElementById('totalInstructors').textContent = instructors;
                document.getElementById('totalDuration').textContent = hours + 'h';
                document.getElementById('thisWeek').textContent = thisWeek;
            },

            renderRecordings() {
                const container = document.getElementById('recordingsList');
                if (this.recordings.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h2>No Recordings</h2></div>';
                    return;
                }

                container.innerHTML = this.recordings.map(r => {
                    const date = new Date(r.recorded_at);
                    const duration = Math.floor(r.duration_seconds / 60) + ':' + (r.duration_seconds % 60).toString().padStart(2, '0');
                    const size = (r.file_size / (1024 * 1024)).toFixed(1) + ' MB';

                    return `
                        <div class="recording-item">
                            <div class="recording-title">${r.course_name}</div>
                            <div class="recording-meta">
                                <span>üë§ ${r.instructor_name}</span>
                                <span>üë• ${r.apprentice_group}</span>
                                <span>üìÖ ${date.toLocaleDateString()} ${date.toLocaleTimeString()}</span>
                                <span>‚è±Ô∏è ${duration}</span>
                                <span>üíæ ${size}</span>
                            </div>
                            <audio class="audio-player" controls>
                                <source src="${r.recording_url}" type="audio/webm">
                                <source src="${r.recording_url}" type="audio/mp4">
                            </audio>
                        </div>
                    `;
                }).join('');
            }
        };

        document.addEventListener('DOMContentLoaded', () => dashboard.init());
    </script>
</body>
</html>
